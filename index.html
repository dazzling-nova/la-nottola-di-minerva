<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Nottola di Minerva</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/queries.css">
</head>

<body>
    <h2 class="heading-secondary">Gli articoli del numero corrente</h2>

    <main class="home-articles container">
        <!-- populate with the article from the current number using javascript -->
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="footer.js"></script>
    <script src="header.js"></script>

    <script>
        // add header
        addHeader("index.html", "pages/about.html", "pages/numeri.html", "pages")
        // add favicon
        addFavicon("images/favicon.png")

        const homeArticles = document.querySelector(".home-articles");

        // acquire articles from json file and populate the number's articles
        fetch(`pages/number${currentNumber}/_articles.json`)
            .then((response) => response.json())
            .then((json) => {
                json.articles.forEach((element) => {
                    let author = element.autore;
                    let text = element.testo;
                    let title = element.titolo;

                    homeArticles.innerHTML += `<a href="pages/number${currentNumber}/${title}.html">
                    <article class="article-card">
                        <p class="article-title">${title}</p>   
                        <p class="article-card-text">${text.substring(0, 200).replace("<p>", "").replace("</p>", "").replace("<p>", "")}...</p>
                    </article>
                </a>`;

                    console.log(text.substring(0, 200).replace("<p>", "").replace("</p>", "").replace("<p>", ""));

                });
            });
    </script>
</body>

</html>
